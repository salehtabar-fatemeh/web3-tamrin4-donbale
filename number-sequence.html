<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Number sequence</title>
  </head>

  <body>
    
    <script>
      let number = 1;

      while (number <= 8192) {
        console.log(number);
        number = number * 2;
      }
    </script>
